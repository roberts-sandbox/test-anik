<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/css/base.css">
		<link type="text/css" rel="stylesheet" href="/css/site.css">
		<title>curtis@schlak.com</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	</head>
	<body>
		<div class="main">
			<header class="top yui3-u-1">
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li>Ramblings</li>
						<li><a href="/atom.xml">Atom</a></li>
					</ul>
				</nav>
			</header>
			<header class="yui3-g">
				<h1 class="yui3-u-1">All Them Ramblings</h1>
			</header>
			<section class="big-list-holder yui3-g">
				{% for post in site.posts %}
					<section class="yui3-u-1-3">
						<article class="post-summary">
							<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
							<p class="date">{{ post.date | date_to_string }}</p>
							<p>{{ post.synopsis }}</p>
						</article>
					</section>
				{% endfor %}
			</section>
			{% include copyright.html %}
		</div>
	</body>
	<script type="text/javascript">
		var developer = location.href.indexOf('curtis.schlak.com') == -1 || location.href.indexOf('/drafts/') > -1;
		if(!developer) {
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-28706752-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		}
	</script>
</html>
