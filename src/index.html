<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/css/base.css">
		<link type="text/css" rel="stylesheet" href="/css/site.css">
		<title>curtis@schlak.com</title>
	</head>
	<body>
		<header class="yui3-g">
			<h1 class="yui3-u-1">schlak.com</h1>
			<nav class="main yui3-u-1">
				<ul>
					<li><a href="cv.html">CV</a></li>
				</ul>
			</nav>
		</header>
		<section class="yui3-g">
			<section class="yui3-u-2-3">
				Some content here.
			</section>
			<section class="yui3-u-1-3">
				{% for post in site.posts %}
					<article>
						<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
						<p>{{ post.synopsis }}</p>
					</article>
				{% endfor %}
			</section>
		</section>
	</body>
</html>
