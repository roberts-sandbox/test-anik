<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/css/base.css">
		<link type="text/css" rel="stylesheet" href="/css/site.css">
		<title>curtis@schlak.com</title>
	</head>
	<body>
		<div class="main">
			<header class="yui3-g">
				<h1 class="yui3-u-1">curtis@schlak.com</h1>
				<nav class="main yui3-u-1">
					<ul>

					</ul>
				</nav>
			</header>
			<section class="yui3-g">
				<section class="yui3-u-2-3">
				</section>
				<section class="yui3-u-1-3">
					<h2>Ramblings</h1>
					{% for post in site.posts %}
						<article class="post-summary">
							<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
							<p>{{ post.synopsis }}</p>
						</article>
					{% endfor %}
				</section>
			</section>
		</div>
	</body>
</html>
