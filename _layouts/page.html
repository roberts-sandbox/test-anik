<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link type="application/atom+xml" rel="alternate" href="atom.xml"/>
    <link rel="stylesheet" href="/css/cssreset-min.css">
    <link rel="stylesheet" href="/css/cssfonts-min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pygment_trac.css">
    <!--[if lt IE 9]>
    <script src="/scripts/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>curtis@schlak.com</h1>
        <nav>
          <ul>
            <li><a href="{{ page.furl }}">{{ page.fnav }}</a></li>
            <li><a href="/atom.xml">Subscribe to <strong>Atom</strong></a></li>
            <li><a href="http://curtis.schlak.com/grijq">Explore <strong>grijq</strong></a></li>
          </ul>
        </nav>
      </header>
      <section>
        {{ content }}
      </section>
      {% include copyright.html %}
    </div>
    <script src="/scripts/scale.fix.js"></script>
    <script type="text/javascript">
      var developer = location.href.indexOf('curtis.schlak.com') == -1 || location.href.indexOf('/drafts/') > -1;
      if(!developer) {
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28706752-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      }
    </script>
  </body>
</html>
