<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/css/base.css">
		<link type="text/css" rel="stylesheet" href="/css/site.css">
		<title>{{ page.title }}</title>
	</head>
	<body>
		<div class="main yui3-g">
			<header class="top yui3-u-1">
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/rambles/index.html">The Ramblings</a></li>
					</ul>
				</nav>
			</header>
			<nav class="post-nav yui3-u-1"> 
				<div class="prev-post"> 
					{% if page.previous.url %} 
						<a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
					{% endif %} 
				</div> 
				<div class="next-post"> 
					{% if page.next.url %} 
						<a href="{{page.next.url}}">{{page.next.title}} &raquo; </a> 
					{% endif %} 
				</div> 
			</nav> 
			<div class="content yui3-u-2-3">
				{{ content }}
			</div>
			<div class="disqus-spacer">
				<hr>
			</div>
			<section class="yui3-u-1">
				<div id="disqus_thread"></div>
				<script type="text/javascript">
				    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				    var disqus_shortname = 'curtisschlaksblog'; // required: replace example with your forum shortname
				    var disqus_developer = location.href.indexOf('curtis.schlak.com') == -1;
				    var disqus_title = '{{ page.title }}';
				    var disqus_identifier = '{{ page.url }}';

				    /* * * DON'T EDIT BELOW THIS LINE * * */
				    (function() {
				    	if(!disqus_developer) {
					        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
					        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				    	}
				    })();
				</script>
				<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
			</section>
		<div>
	</body>
</html>
